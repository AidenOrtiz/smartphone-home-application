<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Application</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__row">
                    <div class="header-nav">
                        <nav class="header-nav__menu"></nav>
                        <p class="header-nav__title"></p>
                        <p class="header-nav__login"></p>
                        <a href="" class="header-nav__link">
                            <span></span>
                        </a>
                    </div>
                    <div class="header-title">
                        <h1></h1>
                        <p class="header-title__text"></p>
                    </div>
                    <div class="header-media">
                        <ul class="header-media__list">
                            <li class="media1">
                                <img src="" alt="">
                            </li>
                            <li class="media2">
                                <img src="" alt="">
                            </li>
                            <li class="media3">
                                <img src="" alt="">
                            </li>
                            <li class="media4">
                                <img src="" alt="">
                            </li>
                        </ul>
                    </div>
                    <div class="header-images">
                        <img src="/assets/img/header/phones.png" alt="" class="header-images__phones">
                    </div>
                    <div class="header-links">
                        <img src="/assets/img/header/app-store.png" alt="" class="header-links__app-store">
                        <img src="/assets/img/header/gplay.png" alt="" class="header-links__gplay">
                    </div>
                </div>
            </header>
            <div class="content-main-about"></div>
            <div class="content-main-clients"></div>
            <div class="content-main-test"></div>
            <footer class="footer"></footer>
        </div>
    </div>
</body>
</html>
